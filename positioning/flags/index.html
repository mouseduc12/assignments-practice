<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>
            FLAGS
        </title>
    </head>
    <body>
        <h1>France</h1>
        <div id="france">
            <div id="blue-side">
            </div>
            <div id="red-side">
            </div>
        </div>

        <h1>Germany</h1>
        <div id="germany">
            <div id="black-side">
            </div>
            <div id="yellow-side">
            </div>
        </div>

        <h1>Madagascar</h1>
        <div id="madagascar">
            <div id="red-side">
            </div>
            <div id="green-side">
            </div>
        </div>    

        <h1>Switzerland</h1>
        <div id="switzerland">
            <div id="first-part">
                <div class="white-box"></div>
            </div>
            <div id="second-part">
                <div class="white-box"></div>
                <div class="second-white-box"></div>
            </div>
            <div id="third-part">
                <div class="white-box"></div>
            </div>
        </div>

            <h1>Sweden</h1>
            <div id="sweden">
                <div id="vertical-yellow">
                </div>
                <div id="horizontal-yellow">
                </div>
            </div>

            <h1>Gambia</h1>
            <div id="gambia">
                <div id="red-top">
                </div>
                <div id="blue-middle">
                </div>
                <div id="green-bottom">
                </div>
            </div>

            <h1>Tonga</h1>
            <div id="tonga">
                    <div id="white-rectangle">
                        <div id="vertical-red"></div>
                        <div id="horizontal-red"></div>
                    </div>
            </div>
            
            <h1>Japan</h1>
            <div id="japan">
                    <div id="red-dot">
                    </div>
            </div>
 
            <h1>Greece</h1>
            <div id="greece">
                    <div id="first-part">
                        <div id="vertical-white"></div>
                        <div id="horizontal-white"></div>
                    </div>   
                    <div id="second-part">
                        <div id="horizontal-white"></div>
                        <div id="second-horizontal-white"></div>                  
                    </div>
                    <div id="third-part">
                        <div id="horizontal-white"></div>
                        <div id="second-horizontal-white"></div>
                    </div>
            </div>

            <h1>Niger</h1>
            <div id="niger">
                    <div id="orange-top">
                    </div> 
                     <div id="orange-circle">
                    </div>
                    <div id="green-bottom">
                    </div>
            </div>

            <h1>Maldives</h1>
            <div id="maldives">
                    <div id="green-rectangle">
                        <div id="white-circle">
                        </div>
                        <div id="green-circle"></div>
                    </div> 
            </div>
    </body>
</html>
