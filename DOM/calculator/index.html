<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>This is basic Calculator</h1>
    <form name="add" id="first-form">
        <h2>Add calculator:</h2>
        <input type="number" name="firstNumber" placeholder="Type any number" required/>
        <input type="number" name="lastNumber" placeholder="Type any number" required/>
        <button>Calculate</button>
        <p id="sum"></p>
    </form>

    <form name="subtract" id="second-form">
        <h2>Subtract calculator:</h2>
        <input type="number" name="firstNumber" placeholder="Type any number" required/>
        <input type="number" name="lastNumber" placeholder="Type any number" required/>
        <button>Calculate</button>
        <p id='less'></p>
    </form>

    <form name="multiply" id="third-form">
        <h2>Multiply calculator:</h2>
        <input type="number" name="firstNumber" placeholder="Type any number" required/>
        <input type="number" name="lastNumber" placeholder="Type any number" required/>
        <button>Calculate</button>
        <p id='output'></p>
    </form>    
    
    <script src="./app.js"></script>
</body>
</html>
